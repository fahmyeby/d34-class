  <hr class="w-1/2 mx-auto mb-6 border-gray-300">

          <img class="card-img-top" [src]="p.photo_url" [alt]="p.caption" class="w-100">
          <div class="card-body">
            <h5 class="card-title">{{ p.caption }}</h5>
